<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <style>
        body {
            font-size: .875rem;
        }

        .feather {
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }

        /*
 * Sidebar
 */

        .sidebar {
            position: fixed;
            top: 0;
            /* rtl:raw:
  right: 0;
  */
            bottom: 0;
            /* rtl:remove */
            left: 0;
            z-index: 100;
            /* Behind the navbar */
            padding: 48px 0 0;
            /* Height of navbar */
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        @media (max-width: 767.98px) {
            .sidebar {
                top: 5rem;
            }
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
            /* Scrollable contents if viewport is shorter than content. */
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #727272;
        }

        .sidebar .nav-link.active {
            color: #2470dc;
        }

        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }

        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
        }

        /*
 * Navbar
 */

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }

        .navbar .navbar-toggler {
            top: .25rem;
            right: 1rem;
        }

        .navbar .form-control {
            padding: .75rem 1rem;
            border-width: 0;
            border-radius: 0;
        }

        .form-control-dark {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .1);
        }

        .form-control-dark:focus {
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
        }
    </style>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-decoration-underline" href="#">Aventuras Subrayadas</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Salir</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="portadaAdmin.html">
                                <span data-feather="home"></span>
                                Tablero
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#">
                                <span data-feather="file"></span>
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="publicacionesAdmin.html">
                                <i class="bi bi-book"></i>  
                                Publicaciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="users"></span>
                                Configuración
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Contactanos</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Recursos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Incidencias
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Estadisticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="soporteAdmin.html">
                                <span data-feather="file-text"></span>
                                Soporte
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Publicaciones</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Import</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="bi bi-file-earmark-plus"></i>
                            Publicar
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <i class="bi bi-arrow-up"></i>
                            Order
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Capitulo</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Fecha Publicación</th>
                            <th scope="col">Visualizar</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>

                          </tr>
                        </thead>
                        <a href=""></a>
                        <tbody id="cuerpoTabla">
                        <script>
                            const tiempoTranscurrido = Date.now();
                            const hoy = new Date(tiempoTranscurrido);
                            console.log(hoy);
        
        
        
                            var cuerpoTabla = document.getElementById("cuerpoTabla");
                            for (let i = 100; i >= 0; i--) {
                                var tr = document.createElement("tr");
                                var td1 = document.createElement("td");
                                
                                var enlace= document.createElement("a");
                                enlace.setAttribute("href","capitulo.html");
                                enlace.setAttribute("class","link-primary");
                                enlace.setAttribute("style","text-decoration:none");
        
                                
                                var txt1=document.createTextNode("Law Of The Devil "+i );
                                enlace.appendChild(txt1);
                                td1.appendChild(enlace);
                                tr.appendChild(td1);
        
                                var td2 = document.createElement("td");
                                var  txt2=document.createTextNode("Ruben Castellano");
                                td2.appendChild(txt2);
                                tr.appendChild(td2);
        
                                var td3 = document.createElement("td");
                                var txt3=document.createTextNode(hoy.toLocaleDateString());
                                td3.appendChild(txt3);
                                tr.appendChild(td3);
        
                                var visualizar= document.createElement("a");
                                visualizar.setAttribute("href","editar.html");
                                visualizar.setAttribute("class","link-info");
                                visualizar.setAttribute("style","text-decoration:none");

                                var td4 = document.createElement("td");
                                var txt4=document.createTextNode("Visualizar");
                                visualizar.appendChild(txt4);
                                td4.appendChild(visualizar);
                                tr.appendChild(td4);

                                var editar= document.createElement("a");
                                editar.setAttribute("href","capitulo.html");
                                editar.setAttribute("class","link-success");
                                editar.setAttribute("style","text-decoration:none");

                                var td5 = document.createElement("td");
                                var txt5=document.createTextNode("Editar");
                                editar.appendChild(txt5);
                                td5.appendChild(editar);
                                tr.appendChild(td5);


                                var borrar= document.createElement("a");
                                borrar.setAttribute("href","capitulo.html");
                                borrar.setAttribute("class","link-danger");
                                borrar.setAttribute("style","text-decoration:none");

                                var td6 = document.createElement("td");
                                var txt6=document.createTextNode("Borrar");
                                borrar.appendChild(txt6);
                                td6.appendChild(borrar);
                                tr.appendChild(td6);

                                cuerpoTabla.appendChild(tr);
                            }
                        </script>
                        </tbody>
                      </table>
                </div>
                
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>

</html>
